spring:
  application:
    name: catalogos-service
  datasource:
    url: jdbc:mysql://localhost:3306/cnr?useSSL=false&allowPublicKeyRetrieval=true
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    database: mysql
    database-platform: org.hibernate.dialect.MySQL8Dialect

server:
  port: 8082
  servlet:
    context-path: /api/

logging:
  level:
    org.springframework.security: DEBUG
